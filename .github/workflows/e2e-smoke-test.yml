name: E2E Smoke Test

# Run on every push to main and on all pull requests
on:
  push:
    branches:
      - main
  pull_request:

# Ensure only one workflow runs at a time for each PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: Docker Compose Health Check
    runs-on: ubuntu-latest

    env:
      APP_VERSION: 0.1.0-beta.7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Journiv Docker image
        run: |
          echo "ğŸ”¨ Building Journiv Docker image with version $APP_VERSION..."
          docker build -t swalabtech/journiv-app:$APP_VERSION .

      - name: Create test environment file
        run: |
          echo "ğŸ“ Creating test environment configuration..."
          cat > .env.test <<EOF
          # Test configuration for CI
          SECRET_KEY=test-secret-key-for-ci-only-not-for-production
          DATABASE_URL=sqlite:////data/journiv.db
          DOMAIN_NAME=localhost
          DOMAIN_SCHEME=http
          APP_PORT=8000
          APP_VERSION=$APP_VERSION
          ENVIRONMENT=production
          DEBUG=false
          ENABLE_CORS=false
          DISABLE_SIGNUP=false
          EOF

          echo "âœ… Environment file created (APP_VERSION=$APP_VERSION)"

      - name: Start Journiv with Docker Compose
        run: |
          echo "ğŸš€ Starting Journiv services..."
          docker compose -f docker-compose.prod.sqlite.yml --env-file .env.test up -d

          echo "ğŸ“‹ Checking running containers..."
          docker compose -f docker-compose.prod.sqlite.yml ps

      - name: Wait for Journiv to be healthy
        run: |
          echo "â³ Waiting for Journiv backend to become healthy..."

          MAX_ATTEMPTS=30
          ATTEMPT=0
          SLEEP_TIME=2

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "  Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            # Check if the health endpoint responds with 200
            if curl -f -s http://localhost:8000/api/v1/health > /dev/null 2>&1; then
              echo "âœ… Journiv is healthy!"
              exit 0
            fi

            # Show container status for debugging
            if [ $((ATTEMPT % 5)) -eq 0 ]; then
              echo "  ğŸ“Š Container status:"
              docker compose -f docker-compose.prod.sqlite.yml ps
            fi

            sleep $SLEEP_TIME
          done

          echo "âŒ Journiv failed to become healthy after $MAX_ATTEMPTS attempts"
          echo "ğŸ“‹ Final container status:"
          docker compose -f docker-compose.prod.sqlite.yml ps
          echo "ğŸ“‹ Application logs:"
          docker compose -f docker-compose.prod.sqlite.yml logs app
          exit 1

      - name: Test health endpoint
        run: |
          echo "ğŸ” Testing /api/v1/health endpoint..."

          RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8000/api/v1/health)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "  HTTP Status: $HTTP_CODE"
          echo "  Response Body: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Health check failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "âœ… Health check passed!"

      - name: Show application logs (on success)
        if: success()
        run: |
          echo "ğŸ“‹ Application logs (last 50 lines):"
          docker compose -f docker-compose.prod.sqlite.yml logs --tail=50 app

      - name: Show application logs (on failure)
        if: failure()
        run: |
          echo "ğŸ“‹ Full application logs:"
          docker compose -f docker-compose.prod.sqlite.yml logs app
          echo ""
          echo "ğŸ“‹ Redis logs:"
          docker compose -f docker-compose.prod.sqlite.yml logs redis
          echo ""
          echo "ğŸ“‹ Celery worker logs:"
          docker compose -f docker-compose.prod.sqlite.yml logs celery-worker

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker compose -f docker-compose.prod.sqlite.yml down -v
          echo "âœ… Cleanup complete"
